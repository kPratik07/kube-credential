apiVersion: apps/v1
kind: Deployment
metadata:
  name: verification-service
  labels:
    app: verification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: verification-service
  template:
    metadata:
      labels:
        app: verification-service
    spec:
      containers:
      - name: verification-service
        image: kube-credential-verification:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: PORT
          value: "3002"
        - name: SHARED_DB_PATH
          value: "/app/shared-data/issuance.db"
        volumeMounts:
        - name: verification-data
          mountPath: /app/data
        - name: shared-data
          mountPath: /app/shared-data
          readOnly: true
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: verification-data
        emptyDir: {}
      - name: shared-data
        persistentVolumeClaim:
          claimName: credential-data-pvc
