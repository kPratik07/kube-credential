apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-credential-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: kube-credential.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api/issue
        pathType: Prefix
        backend:
          service:
            name: issuance-service
            port:
              number: 3001
      - path: /api/verify
        pathType: Prefix
        backend:
          service:
            name: verification-service
            port:
              number: 3002
      - path: /api/history
        pathType: Prefix
        backend:
          service:
            name: verification-service
            port:
              number: 3002
